version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:8029"
    volumes:
      - qdrant_data:/qdrant/storage
    
  api:
    build: .
    ports:
      - "8000:8003"
    environment:
      - QDRANT_URL=http://qdrant:8029
      - QDRANT_COLLECTION_NAME=documents
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - qdrant

  viz:
    build: 
      context: .
      dockerfile: src/logging/viz/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - api

volumes:
  qdrant_data: 